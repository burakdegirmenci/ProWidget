# ================================
# ProWidget Admin Panel
# Separate deployment for Coolify
# ================================

version: '3.8'

services:
  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://widgetbackend.burakdegirmenci.me}
    container_name: pwx-admin
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://widgetbackend.burakdegirmenci.me}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.http-0-hoc8s8gsw44kwg4c8c8ws0gg-admin.service=http-0-hoc8s8gsw44kwg4c8c8ws0gg-admin"
      - "traefik.http.routers.https-0-hoc8s8gsw44kwg4c8c8ws0gg-admin.service=https-0-hoc8s8gsw44kwg4c8c8ws0gg-admin"
      - "traefik.http.services.http-0-hoc8s8gsw44kwg4c8c8ws0gg-admin.loadbalancer.server.port=3001"
      - "traefik.http.services.https-0-hoc8s8gsw44kwg4c8c8ws0gg-admin.loadbalancer.server.port=3001"
      - "traefik.docker.network=coolify"
    networks:
      - coolify

networks:
  coolify:
    external: true
    name: coolify
