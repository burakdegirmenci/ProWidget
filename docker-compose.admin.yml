# ================================
# ProWidget Admin Panel
# Separate deployment for Coolify
# ================================

version: '3.8'

services:
  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://widgetbackend.burakdegirmenci.me}
    container_name: pwx-admin
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://widgetbackend.burakdegirmenci.me}
    networks:
      - coolify

networks:
  coolify:
    external: true
    name: coolify
